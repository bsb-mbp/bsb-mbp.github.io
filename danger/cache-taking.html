<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
  <title>Take Cache</title>
</head>
<body>
	<div>窗口个数：</div>
	<div id="text"></div>
	<script type="text/javascript">
		const prefix = 'http://image.baidu.com/search/index?tn=baiduimage&word=';
		const words = ['鲜花', 'iphone', '赵丽颖', '陈伟霆', '鹿晗', '张艺兴', '刘诗诗', '刘德华', '乌兰图雅', '黄子韬', '周笔畅', '冯绍峰', '高露', '乔振宇', 'iphone高清壁纸'];

		let index = 0;
		const timer = setInterval(() => {
			if (index < words.length - 1) {
				window.open(prefix + words[index]);
				document.querySelector('#text').innerHTML = index + 1 + '个';
				index++;
			}
			else {
				clearInterval(timer);
			}
		}, 1000);
	</script>
</body>
</html>
