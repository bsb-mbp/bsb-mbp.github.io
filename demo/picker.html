<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">

  <link rel="stylesheet" href="main.css">
  <script src="vue.min.js"></script>
  <script src="./../index.js"></script>
</head>
<body>
<div id="app">
  <div class="title">
    Picker
  </div>
  <div class="section">
    <button @click="showPicker">
      最基本的Picker
    </button>
  </div>
  <div class="section">
    <button @click="showFullConfigPicker">
      全部配置的Picker
    </button>
  </div>
  <div class="section">
    <div style="text-align: center;">全部的配置选项请参考：<a href="https://didi.github.io/cube-ui/#/zh-CN/docs/picker">官方示例</a></div>
  </div>
</div>
<script>
  const bankList = [
    {text: '包商银行', value: 0},
    {text: '中国人民银行', value: 1},
    {text: '招商银行', value: 2},
    {text: '工商银行', value: 3},
    {text: '建设银行', value: 4},
    {text: '中国农业银行', value: 5},
    {text: '交通银行', value: 6},
    {text: '包头市农行银行', value: 7},
    {text: '中国银行', value: 8}
  ];
  const serverBankList = [
    {name: '包商银行', id: 'bsb'},
    {name: '人行,滚动到我会弹窗', id: 'rmyh'},
    {name: '招商银行', id: '95555'},
    {name: '工商银行', id: 'icbc'},
    {name: '建设银行', id: 'ccb'},
    {name: '中国农业银行', id: 'nh'},
    {name: '交通银行', id: 'jh'},
    {name: '包头市农行银行', id: 'bnh'},
    {name: '中国银行', id: 'bcc'}
  ];
  Vue.use(window.nextUI.picker);
  new Vue({
    el: '#app',
    data: function () {
      return {
        picker: null,
        fullPicker: null
      };
    },
    methods: {
      showPicker() {
        if (!this.picker) {
          this.picker = this.$createPicker({
            title: '请选择',
            data: [bankList]
          });
        }
        this.picker.show();
      },

      showFullConfigPicker() {
        if (!this.fullPicker) {
          this.fullPicker = this.$createPicker({
            title: '定制标题',
            confirmTxt: '定制确认',
            cancelTxt: '定制取消',
            data: [serverBankList],
            selectedIndex: [2],
            alias: {
              value: 'id',
              text: 'name'
            },
            onSelect: this.selectHandle,
            onCancel: this.cancelHandle,
            onChange: this.changeHandle
          });
        }
        this.fullPicker.show();
      },

      selectHandle(value, index, text) {
        alert(`选择的项目value:${value}, text:${text}, 在数据源中的索引:${index}`);
      },
      cancelHandle() {
        alert('点击了取消');
      },
      changeHandle(columnIndex, dataIndex) {
        if (columnIndex === 0 && dataIndex === 1) {
          alert(`滚动到了第2个选项`);
        }
      }
    }
  });
</script>
</body>
</html>
